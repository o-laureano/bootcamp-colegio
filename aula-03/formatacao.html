  <head>

    <title>Formatação de Texto</title>
  </head>
  <body>

    <h1>Formatação básica de texto</h1>

    <h2>Strong</h2>
    <p>
      <strong>Serve como um negrito</strong>, mas também tem função semântica.
    </p>

    <h2>Emphasis</h2>
    <p>Serve para dar ênfase. <em> Deixa o texto em itálico </em></p>

    <h2>Break</h2>
    <p>O parágrafo não é
      
      
      interpretado pelo HTML</p>
    <p>O br (break) serve para...</p>
    <br />
    <p>Quebrar a linha</p>
  </body>
</html>
