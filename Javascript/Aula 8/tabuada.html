<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <script>
        let numero = Number(prompt("Digite um n√∫mero para ver sua tabuada:"));
        let i = 1;
        
        while (i <= 10) {
            document.write(`${numero}x${i}=${numero*i} <br>`);
            i++;
        }

    </script>
