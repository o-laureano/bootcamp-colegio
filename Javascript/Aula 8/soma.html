<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>

        let soma = 0;
        let numero = Number(prompt("Digite um número:"));

        while (numero != 0) {
            soma += numero;
            numero = Number(prompt("Digite outro número (ou 0 para parar):"));
        }   

        document.write("A soma dos números é: " + soma);


    </script>
</body>

</html>
