<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let final = Number(prompt("Digite um número para o programa mostrar a soma de números ímpares até ele:"))

        // Soma de números ímpares
        let soma = 0;
        for (let i = 1; i <= final; i++) {
            if(i % 2 !== 0) {
                soma += i;
            }
        }
        document.write(`A soma dos números ímpares até ${final} é: ${soma}`);


    </script>
</body>

</html>
