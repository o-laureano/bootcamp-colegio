<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let final = Number(prompt("Digite um número para o programa mostrar quais números são divisíveis por 2 e por 3 até ele:"))

        // Verifica e imprime os números de 1 a 15 que são divisíveis por 2 e 3
        for (let i = 1; i <= final; i++) {
            if (i % 2 === 0 && i % 3 === 0) {
                document.write(i + ' é divisível por 2 e 3' + '<br>');
            }
        }



    </script>
</body>

</html>
