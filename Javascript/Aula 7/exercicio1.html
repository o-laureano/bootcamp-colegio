<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Tabuada de um número específico
        let numero = Number(prompt("Digite um número para ver sua tabuada: "))
        
        document.write(`<p>Tabuada do ${numero}</p>`)

        for (let i = 1; i <= 10; i++) {
            document.write(`${numero} x ${numero}= ${numero*i} <br>`);
        }

    </script>
</body>

</html>
