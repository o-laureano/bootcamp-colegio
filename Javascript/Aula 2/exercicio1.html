<!DOCTYPE html>

    <title>Exercicio 1</title>
</head>

<body>

    <script>
        //------- Realizando operações numéricas -------//
        let primeiro_valor = Number(prompt("Digite o primeiro valor"))
        let segundo_valor = Number(prompt("Digite o segundo valor"))


        //Armazenando 
        let resultado = primeiro_valor ** segundo_valor

        document.write("O resultado de ", primeiro_valor, " elevado a ", segundo_valor, " = ", resultado)




    </script>
</body>
