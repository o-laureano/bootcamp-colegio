<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>

<body>

    <script>
        let primeiro_valor = Number(prompt("Digite o primeiro valor"))
        let segundo_valor = Number(prompt("Digite o segundo valor"))

        
        document.write("Primeiro valor: " , primeiro_valor , "<br>")
        document.write("Segundo valor: " , segundo_valor , "<br>")
        document.write("O resultado da soma é = ", primeiro_valor + segundo_valor , "<br>")
        document.write("O resultado da subtração é = ", primeiro_valor - segundo_valor , "<br>")
        document.write("O resultado da multiplicação é = ", primeiro_valor * segundo_valor , "<br>")
        document.write("O resultado da divisão = ", primeiro_valor / segundo_valor , "<br>")
        document.write("O resultado da potenciação é = ", primeiro_valor ** segundo_valor , "<br>")
    </script>
</body>

</html>
