<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let idade = Number(prompt('Qual a sua idade?'))

        if(idade >= 18) {
            document.write(`Você tem ${idade} anos, pode entrar.`)
        }else {
            document.write(`Você tem ${idade} anos,<strong> não pode entrar.</strong>`)
        }

    </script>
</body>
</html>
