<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let nome = 'Gabriel'

        //Com aspas:
        document.write("<h1> Nome: ", nome, "</h1>")
        
        //Com crase:
        document.write(`<h1> Nome: ${nome} </h1>`)
    </script>
</body>

</html>
