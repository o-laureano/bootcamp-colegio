<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>




    <script>

        //-------Exercício 1-------//
        document.write("<br><br>Exercício 1 <br>")
        let idade = Number(prompt("Digite sua idade: "))

        if (idade >= 18) {
            document.write(`Você tem ${idade} anos, é maior de idade. Pode entrar! <br>`)

        } else {
            document.write(`Você tem ${idade} anos, é menor de idade. Não pode entrar! <br>`)
        }

        //-------Exercício 2-------//
        document.write("<br><br>Exercício 2 <br>")
        let numero = Number(prompt("Digite um número: "))

        if (numero > 0) {
            document.write(`O número digitado foi ${numero} e ele é positivo. <br>`)

        } else if (numero < 0) {
            document.write(`O número digitado foi ${numero} e ele é negativo. <br>`)

        } else {
            document.write(`O número digitado foi ${numero} e ele é um número neutro. <br>`)

        }

        //-------Exercício 3-------//
        document.write("<br><br>Exercício 3 <br>")
        let questao = prompt("Quem vai ganhar a Champions 2024? \n A) Real Madrid \n B) BVB")

        if (questao === "A") {
            document.write("Infelizmente resposta provavelmente certa.<br>")

        } else if (questao === "B") {
            document.write("Tomara kkkkkkkk <br>")

        } else {
            document.write("Digita certo uai")

        }

        //-------Exercício 4-------//
        document.write("<br><br>Exercício 4 <br>")
        let parOuImpar = Number(prompt("Digite um número par ou impar: "))

        if (parOuImpar % 2 === 0) {
            document.write(`O número ${parOuImpar} é par. <br>`)

        } else {
            document.write(`O número ${parOuImpar} é impar. <br>`)

        }

    </script>
</body>

</html>
