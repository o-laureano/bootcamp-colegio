<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Formulário</h1>
    <h2>Inputs</h2>
    <form action="">
      <label for="caixaSelecao">Caixa de Seleção</label>
      <input id="caixaSelecao" type="checkbox" /> <br />
      <label for="cor">Cor</label>
      <input id="cor" type="color" /> <br />
      <label for="data">Data</label>
      <input id="data" type="date" /> <br />
      <!-- <label for="">Datetime-Local</label>
      <input type="datetime-local" /> <br> -->
      <label for="email">Email</label>
      <input id="email" type="email" /> <br />
      <label for="arquivo">Arquivo</label>
      <input id="arquivo" type="file" /> <br />
      <!-- <label for="">Hidden</label>
      <input type="hidden" /> <br> -->
      <!-- <label for="">Image</label>
      <input type="image" /> <br> -->
      <!-- <label for="">Month</label>
      <input type="month" /> <br> -->
      <label for="numero">Número</label>
      <input id="numero" type="number" /> <br />
      <label for="senha">Senha</label>
      <input id="senha" type="password" /> <br />
      <label for="radio">Radio</label>
      <input id="radio" type="radio" /> <br />
      <label for="intervalo">Intervalo</label>
      <input id="intervalo" type="range" /> <br />
      <label for="resetar">Resetar</label>
      <input id="resetar" type="reset" /> <br />
      <label for="pesquisa">Pesquisa</label>
      <input id="pesquisa" type="search" /> <br />
      <label for="enviar">Enviar</label>
      <input id="enviar" type="submit" /> <br />
      <!-- <label for="telefone">Telefone</label>
      <input id="telefone" type="tel" /> <br /> -->
      <label for="texto">Texto</label>
      <input id="texto" type="text" /> <br />
      <label for="hora">Hora</label>
      <input id="hora" type="time" /> <br />
      <label for="url">Url</label>
      <input id="url" type="url" /> <br />
      <!-- <label for="">Week</label>
      <input type="week" /> <br> -->
      <button type="submit">Enviar</button>
    </form>

    <h2>Selects</h2>
    <form action="">
      <label for="carros">Escolha uma marca de carro:</label>
      <select name="carros" id="carros">
        <option value="volvo">Volvo</option>
        <option value="saab">BMW</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select>
    </form>
    <form>
      <h3>Escolha uma marca de carro:</h3>
      <input type="radio" id="volvo" name="marcaCarro" value="volvo" />
      <label for="volvo">Volvo</label><br />
      <input type="radio" id="bmw" name="marcaCarro" value="bmw" />
      <label for="bmw">BMW</label><br />
      <input type="radio" id="mercedes" name="marcaCarro" value="mercedes" />
      <label for="mercedes">Mercedes</label><br />
      <input type="radio" id="audi" name="marcaCarro" value="audi" />
      <label for="audi">Audi</label>
    </form>

    <form>
      <h3>Selecione seus modelos de carro favoritos:</h3>
      <input type="checkbox" id="carro1" name="carro1" value="Fiat Strada" />
      <label for="carro1"> Fiat Strada</label><br />
      <input
        type="checkbox"
        id="carro2"
        name="carro2"
        value="Volkswagen Polo"
      />
      <label for="carro2"> Volkswagen Polo</label><br />
      <input type="checkbox" id="carro3" name="carro3" value="Chevrolet Onix" />
      <label for="carro3"> Chevrolet Onix</label><br />
      <input type="checkbox" id="carro4" name="carro4" value="Hyundai HB20" />
      <label for="carro4"> Hyundai HB20</label><br />
      <input type="checkbox" id="carro5" name="carro5" value="Fiat Argo" />
      <label for="carro5"> Fiat Argo</label><br />
      <input type="checkbox" id="carro6" name="carro6" value="Renault Kwid" />
      <label for="carro6"> Renault Kwid</label><br />
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
