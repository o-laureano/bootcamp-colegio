<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("2) Se o número digitado é positivo <br>")

        let numero = Number(prompt("Escreva um número:"))

        if(numero > 0){
            document.write(`O número ${numero} é positivo`)
        } else if(numero < 0) {
            document.write(`O número ${numero} é negativo`)
        } else {
            document.write("O numero digitado é 0")
        }


    </script>
</body>
</html>
